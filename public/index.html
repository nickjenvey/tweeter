<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Setting the Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta Information -->
    <title>tweeter  - The best twitter clone ever! Don't @ me</title>

    <!-- Favicon -->
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Google Fonts - Raleway 400 + Roboto Mono 400 -->
    <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto+Mono&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/style.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <section>
        <img class="logo" src="/images/bird.svg">
        <span class="header">Tweeter</span>
        <button id="compose-btn"><div class="icon"><svg xmlns="http://www.w3.org/2000/svg" focusable="false" viewBox="0 0 576 512"><path class="compose" d="M402.3 344.9l32-32c5-5 13.7-1.5 13.7 5.7V464c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V112c0-26.5 21.5-48 48-48h273.5c7.1 0 10.7 8.6 5.7 13.7l-32 32c-1.5 1.5-3.5 2.3-5.7 2.3H48v352h352V350.5C400 348.4 400.8 346.4 402.3 344.9zM558.9 143.1L296.3 405.7l-90.4 10c-26.2 2.9-48.5-19.2-45.6-45.6l10-90.4L432.9 17.1c22.9-22.9 59.9-22.9 82.7 0l43.2 43.2C581.7 83.2 581.7 120.3 558.9 143.1L558.9 143.1zM460.1 174L402 115.9 216.2 301.8l-7.3 65.3 65.3-7.3L460.1 174zM524.9 94.3l-43.2-43.2c-4.1-4.1-10.8-4.1-14.8 0L436 82l58.1 58.1 30.9-30.9C529 105 529 98.4 524.9 94.3z"/></svg></div>Compose</button>
      </section>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <article class="error error--blank-form">
        <p>Guess you've got nothing on your mind...<br><span class="err">Empty tweet!</span></p>
      </article>
      <article class="error error--too-long">
        <p>This is tweeter not your diary...<br><span class="err">Word overload!</span></p>
      </article>
      <section class="new-tweet">
        <h2>Wake up in the AM, compose a tweet</h2>
        <form id="new-tweet__form">
          <textarea class="new-tweet__textarea" name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet Away!">
          <span class="counter">140</span>
        </form>
      </section>
      <section id="tweet-container"></section>
    </main>

    <footer>
      <section>
        <p>Created with <svg xmlns="http://www.w3.org/2000/svg" focusable="false" viewBox="0 0 512 512"><path class="heart" d="M458.4 64.3C400.6 15.7 311.3 23 256 79.3 200.7 23 111.4 15.6 53.6 64.3 -21.6 127.6-10.6 230.8 43 285.5l175.4 178.7c10 10.2 23.4 15.9 37.6 15.9 14.3 0 27.6-5.6 37.6-15.8L469 285.6C522.5 230.9 533.7 127.7 458.4 64.3zM434.8 251.8L259.4 430.5c-2.4 2.4-4.4 2.4-6.8 0L77.2 251.8c-36.5-37.2-43.9-107.6 7.3-150.7 38.9-32.7 98.9-27.8 136.5 10.5l35 35.7 35-35.7c37.8-38.5 97.8-43.2 136.5-10.6C478.6 144.1 471 214.9 434.8 251.8L434.8 251.8z"/></svg> by Nick J for a Lighthouse Labs project!</p>
      </section>
    </footer>

  </body>
</html>
